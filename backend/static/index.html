<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ReliefCopilot (offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="bar">
    <h1>ReliefCopilot</h1>
    <div class="controls">
      <button id="themeToggle" title="Toggle theme">‚òÄÔ∏è/üåô</button>
      <label>Mode
        <select id="mode">
          <option value="deterministic">Deterministic</option>
          <option value="adaptive">Adaptive</option>
        </select>
      </label>
      <button id="copyPlan">Copy</button>
      <button id="downloadJson">Download</button>
      <button id="printBriefing">Print</button>
    </div>
  </header>

  <main class="wrap">
    <textarea id="logs" placeholder="Paste messy field notes here‚Ä¶" aria-label="field notes"></textarea>
    <div class="actions">
      <button id="gen">Generate Action Plan</button>
      <button id="brief">Make Briefing</button>
    </div>

    <section class="grid">
      <div class="panel">
        <div class="panel-head">
          <h2>Action Plan</h2>
          <span id="scenarioBadge" class="badge"></span>
        </div>
        <div id="planOut"></div>
        <details class="acc">
          <summary>Show JSON</summary>
          <div id="jsonTree" class="json"></div>
        </details>
      </div>

      <div class="panel">
        <h2>Briefing (ICS-201 style)</h2>
        <div id="briefOut" class="brief"></div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
